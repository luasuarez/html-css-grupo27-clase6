<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html y CSS Intermedio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>	
    <main>
        <section class="container">
            <div class="row">
                <div class="col-40">
                    <figure>
                        <img src="https://www.entornoturistico.com/wp-content/uploads/2015/08/Agencias-de-viaje.jpg" alt="Imagen de prueba">
                    </figure>
                </div>
                <div class="col-60">
                    <form action="#">
                        <div class="div-group">
                            <h2>Elija el mejor plan para estas vacaciones.</h2>
                        </div>
                        <div class="div-group">
                            <ul>
                                <li>
                                    <input type="radio" name="" id="radio1">
                                    <label for="radio1">Playas paradisíacas.</label>
                                </li>
                                <li>
                                    <input type="radio" name="" id="radio2">
                                    <label for="radio2">5 noches y 4 días.</label>
                                </li>
                                <li>
                                    <input type="radio" name="" id="radio3">
                                    <label for="radio3">5 noches y 4 dias mas tour abordo.</label>
                                </li>
                                <li>
                                    <input type="radio" name="" id="radio4">
                                    <label for="radio4">8 días, barra libre y paquete turístico.</label>
                                </li>
                            </ul>
                        </div>
                        <div class="div-group">
                            <input class="input-text" type="text" placeholder="Tu Nombre*">
                            <input class="input-text" type="text" placeholder="Tu Apellido*">
                            <input class="input-text" type="text" placeholder="Email de contacto*">
                        </div>
                        <div class="div-group">
                            <label for="comment">Comentarios y sugerencias</label>
                            <textarea name="" id="comment" cols="30" rows="5"></textarea>
                        </div>
                        <div class="div-group">
                            <button>Envío</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
